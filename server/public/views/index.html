<!DOCTYPE html>
<html lang="en" ng-app="catApp">
  <head>
    <meta charset="utf-8">
    <title>MEAN Stack</title>

    <!-- Libraries -->
    <script src="vendor/angular/angular.min.js"></script>

    <!-- My development -->
    <script src="assets/scripts/client.min.js"></script>

  </head>
  <body ng-controller="IndexController">
    <h1>This here skeleton is walking</h1>
    <p ng-show="cat.name">
      Your cat's name is: {{cat.name}}
    </p>
    <p ng-hide="cat.name">
      Enter your new cat's name!
    </p>

    <form novalidate>
      Name: <input type="text" ng-model="cat.name" /><br />
      <input type="submit" ng-click="add(cat)" value="Save" />
    </form>

    <h4>Cats</h4>
    <ul>
      <li ng-repeat="cat in cats">
        {{cat.name}}
      </li>
    </ul>
  </body>
</html>
